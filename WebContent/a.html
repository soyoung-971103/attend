<h2 id="datetime">DateTime</h2>
<div class="highlight"><pre style="background-color:#f0f3f3;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-js" data-lang="js">{
    enableTime<span style="color:#555">:</span> <span style="color:#069;font-weight:bold">true</span>,
    dateFormat<span style="color:#555">:</span> <span style="color:#c30">&#34;Y-m-d H:i&#34;</span>,
}
</code></pre></div>
<p><input id="aaa" class="flatpickr" type="text"></p>



    <script src="https://cdn.jsdelivr.net/npm/flatpickr@latest/dist/flatpickr.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/flatpickr@latest/dist/plugins/confirmDate/confirmDate.js"></script>

    <script src="https://flatpickr.js.org/flatpickr.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
	<script>
		flatpickr("#aaa", {
			dateFormat: "Y-m-d",
			locale: "ko",
			defaultDate:"today",
			onChange: function(selectedDates, dateStr, instance) 
			{
				alert( dateStr );
		    }
		});

	</script>
